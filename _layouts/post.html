---
layout: default
---


<article class="post">
  <link rel="icon" type="image/png" href="{{ "favicon.png" | prepend: site.baseurl }}" >

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
